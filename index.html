<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application - Gautam</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      background-color: #fff;
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .message.sent {
      background-color: #e0f7fa;
      text-align: right;
    }
    .message.received {
      background-color: #e8f5e9;
    }
    #inputContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    input, button {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    input:focus {
      outline: none;
      border-color: #007BFF;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat Application Developed by Gautam</h1>
  </header>
  <main>
    <div id="messages">
      <h2 style="text-align: center;">Here You will see Your Messages</h2>
      <!-- <label for="username">username</label>
      <input type="text" name="username"></input>
      <label for="email">email</label>
      <input type="email" name="email"></input> -->
    </div>
    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </main>
  <footer>
    &copy; 2025 Chat Application Developed by Gautam
  </footer>

  <script>
    const ws = new WebSocket('ws://localhost:4050'); // Replace with your server's WebSocket URL
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    ws.onopen = () => {
      console.log('Connected to WebSocket server');
    };

    ws.onmessage = (event) => {
      const messageData = event.data;
      const message = document.createElement('div');
      message.textContent = messageData;
      message.className = 'message received';
      messagesDiv.appendChild(message);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
    };

    ws.onclose = () => {
      console.log('WebSocket connection closed');
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        ws.send(message); // Send the message to the server

        // Display the sent message in the UI
        const sentMessage = document.createElement('div');
        sentMessage.textContent = message;
        sentMessage.className = 'message sent';
        messagesDiv.appendChild(sentMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
        messageInput.value = ''; // Clear the input field
      }
    });

    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendButton.click(); // Trigger send on Enter key press
      }
    });
  </script>
</body>
</html>
